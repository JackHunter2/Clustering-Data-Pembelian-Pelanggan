<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Dataset Pelanggan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    .upload-section {
      max-width: 550px;
      margin: 4rem auto;
      padding: 2.5rem 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
    }
    .upload-section h2 {
      font-weight: 700;
      color: #0d6efd;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .upload-box {
      border: 2px dashed #0d6efd;
      padding: 1.5rem;
      border-radius: 10px;
      background-color: #f9fbff;
      text-align: center;
      margin-bottom: 1rem;
    }
    .upload-box input {
      margin-top: 1rem;
    }
    .upload-section .btn-submit {
      width: 100%;
      font-weight: 600;
      padding: 0.75rem;
    }
    .footer-note {
      font-size: 0.85rem;
      color: #6c757d;
      text-align: center;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container">
    <div class="upload-section">
      <h2>üìÅ Upload Dataset Pelanggan</h2>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="upload-box">
          <label for="file" class="form-label">Pilih File Dataset (.csv)</label>
          <input type="file" class="form-control" name="file" id="file" accept=".csv" required />
        </div>
        <button type="submit" class="btn btn-primary btn-submit">
          <i class="fas fa-upload me-2"></i>Upload & Proses
        </button>
        <p class="footer-note mt-3">Pastikan file Anda berformat .csv dengan kolom sesuai struktur yang dibutuhkan.</p>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
